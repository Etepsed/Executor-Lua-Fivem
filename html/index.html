<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dev Tool</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
  </head>
  <body>
    <div class="frame">
      <div
        id="editor"
        style="height: 300px; width: 100%; border: 1px solid #555"
      ></div>
      <div class="buttons">
        <button id="runBtn">Executar</button>
        <button id="stopBtn">Resetar</button>
        <button id="closeBtn">Fechar [ESC]</button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
